<script>
  function nextPrev(n) {
    var x = document.querySelector(".imgConteiner img");
    var y = document.querySelector(".imgsConteiner img[id='" + x.id + "']")
    var np;
    var Valt;
    if (n == "-1") {
      if (y.firstChild) {
        np = y.id;
        Valt = y.alt;
      } else {
        np = y.previousSibling.id;
        Valt = y.previousSibling.alt;
      }
    }
    if (n == 1) {
      if (y.nextSibling.style.display == "none") {
        np = y.id;
        Valt = y.alt;
      } else {
        np = y.nextSibling.id;
        Valt = y.nextSibling.alt;
      }
    }

    changeIMG(Valt, np);
  }
</script>
